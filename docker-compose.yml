version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: sqlbuddy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - sqlbuddy-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sqlbuddy-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=production
    volumes:
      - ./backend:/app/backend
      - ./qdrant_storage:/app/qdrant_storage
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - sqlbuddy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sqlbuddy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sqlbuddy-network

  nginx:
    image: nginx:alpine
    container_name: sqlbuddy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - sqlbuddy-network

volumes:
  redis_data:

networks:
  sqlbuddy-network:
    driver: bridge
